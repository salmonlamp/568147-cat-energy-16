<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <header class="main-header">
    <div class="main-header__content">
      <div class="main-header__container">
        <a class="logo main-header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1300px)"  srcset="../img/logo-desktop.svg">
            <source media="(min-width: 768px)"  srcset="../img/logo-tablet.svg">
            <img class="logo__pic" src="../img/logo-mobile.svg" width="191" height="38" alt="cat">
          </picture>
        </a>
        <button class="main-header__toggle-menu"><span class="visually-hidden">Переключатель выпадающего меню</span></button>
      </div>
      <nav class="menu main-header__menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="index.html">Главная</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="menu__item">
            <a class="menu__link menu__link--current">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <footer class="main-footer">
    <div class="container main-footer__container">
      <a class="logo main-footer__logo" href="index.html">
        <img class="logo__pic" src="../img/logo-footer.svg" width="128" height="24" alt="cat energy">
      </a>
      <ul class="social main-footer__social">
        <li class="social__item">
          <a class="social__link social__link--vk" href="#">
            <span class="visually-hidden">Ссылка на группу во Вконтакте</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--inst" href="#">
            <span class="visually-hidden">Ссылка на аккаунт в Instagram</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--fb" href="#">
            <span class="visually-hidden">Ссылка на страницу в Facebook</span>
          </a>
        </li>
      </ul>
      <div class="htmlacademy main-footer__htmlacademy">
        <a class="htmlacademy__link" href="https://htmlacademy.ru">
          <p class="htmlacademy__name">HTML Academy</p>
          <img class="htmlacademy__logo" src="../img/htmlacademy.svg" width="27" height="34" alt="Логотип HTML Academy">
        </a>
      </div>
    </div>
  </footer>

  </body>
</html>
